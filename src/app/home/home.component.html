<div class="container-fluid">
  <div class="main-page">
    <h1 class="main-title">welcome back, <span>Bugarray</span></h1>
    <div class="row">
      <div class="col-6">
        <div class="outer-border">
          <div class="inner-border">
            <div class="create-budget">
              <h3 class="card-title"> Create Budget</h3>
              <label for="budget-name">Budget Name</label>
              <input name="budget-name" type="text" placeholder="add budget name" class=" form form-control bud-name">
            </div>
            <div class="amount mt-3">
              <label for="amount">Amount</label>
              <input name="amount" type="number" placeholder="e.g 250" class=" form form-control amount">
            </div>
            <button class="btn btn-secondary">Create Budget<i class="fas fa-arrow-circle-up"></i></button>
          </div>
        </div>
      </div>
      <div class="col-6">
        <div class="outer-border">
          <div class="inner-border">
            <div class="add-Expense">
              <h3 class="card-title"> Add Expense</h3>
              <div class="row">
                <div class="col-6">
                  <label for="budget-name">Budget Name</label>
                  <input name="budget-name" type="text" placeholder="add budget name"
                    class=" form form-control bud-name">
                </div>
                <div class="col-6">
                  <label for="amount">Amount</label>
                  <input name="amount" type="number" placeholder="e.g 250" class=" form form-control amount">
                </div>
                <div class="col-12 mt-3">
                  <label for="category">Budget Category</label>
                  <select name="category" class="form form-control">
                    <option value="food">Food</option>
                    <option value="transportation">Transportation</option>
                    <option value="utilities">Utilities</option>
                    <option value="entertainment">Entertainment</option>
                    <option value="other">Other</option>
                  </select>
                </div>
              </div>
              <button class="btn btn-dark">Add Expense<i class="fas fa-arrow-circle-right"></i></button>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="sub-title">
      <h2>Existing Budgets</h2>
    </div>
    <div class="bud-cards">
      <div class="row g-3">
        <div class="col-4" *ngFor="let card of cards">
          <div class="bud-card">
            <div class="head d-flex justify-content-between">
              <h3>Food</h3>
              <p>10.000 EG</p>
            </div>
            <div class="progress my-3" style="height: 8px;">
              <div class="progress-bar" role="progressbar" style="width: 5%;" aria-valuenow="50" aria-valuemin="0"
                aria-valuemax="100"></div>
            </div>
            <div class="progress-value d-flex justify-content-between">
              <p class="min">50.00</p>
              <p class="max">950.0 EG</p>
            </div>
            <div class="d-flex justify-content-center details-btn">
              <button name="view" class="btn btn-danger details-btn ">View Details <i class="fas fa-eye"></i></button>
            </div>
          </div>
        </div>
      </div>

    </div>
    <div class="recent">
      <div class="sub-title">
        <h2>Recent Expenses</h2>
      </div>
      <div class="container">
        <div class="ex-table">
          <table class="table table-striped">
            <thead>
              <th class="text-center">Name</th>
              <th class="text-center">Amount</th>
              <th class="text-center">Date</th>
              <th class="text-center">Budget</th>
              <th class="text-center">Remove</th>
            </thead>
            <tr *ngFor="let card of cards">
              <td class="text-center">coffee</td>
              <td class="text-center">2</td>
              <td class="text-center">29-3-2025</td>
              <td class="text-center cat">
                <p class="category">Food</p>
              </td>
              <td class="text-center"><i class="fas fa-trash-alt btn btn-danger"></i></td>
            </tr>
          </table>
        </div>
      </div>

    </div>
  </div>
</div>
